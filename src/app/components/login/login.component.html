<div class="container">
  <div class="row d-flex align-items-center min-vh-100 justify-content-center">
    <div style="max-width: 700px">
      <div class="p-5">
        <img
          [src]="companyLogoUrl"
          alt="Company Logo"
          class="mx-auto d-block w-100 h-auto"
          style="width: 150px; height: 150px"
        />
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3 mt-5">
              <label for="email" class="form-label">Email address</label>
              <input
                [pattern]="email_pattern"
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                aria-describedby="emailHelp"
              />
              <app-valid-hint [isVisible]="!loginForm.value.email"
                >Email is required</app-valid-hint
              >
              <app-valid-hint
                [isVisible]="
                  !!loginForm.value.email &&
                  loginForm.get('email')?.status === 'INVALID'
                "
                >Email format is wrong</app-valid-hint
              >
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <app-valid-hint [isVisible]="!loginForm.value.password"
                >Password is required</app-valid-hint
              >
            </div>
            <div class="d-flex mt-5 justify-content-center">
              <button
                [disabled]="loginForm.invalid || isLoading"
                type="submit"
                class="btn btn-dark text-white"
                style="width: 200px; margin: 0 auto"
              >
                <span *ngIf="!isLoading">Sign In</span>

                <span *ngIf="isLoading"
                  ><span
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Loading...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
